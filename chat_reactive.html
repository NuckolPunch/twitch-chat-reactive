<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitch Chat Reactive</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }
        #image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img id="image" src="" alt="Reactive Image">

    <script src="https://unpkg.com/tmi.js@1.8.5"></script>
    <script>
        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const channelName = urlParams.get('channel');
        const idleImg = urlParams.get('idle');
        const talkingImg = urlParams.get('reacting');
        const duration = parseInt(urlParams.get('duration') || "1500");

        const imageEl = document.getElementById('image');
        imageEl.src = idleImg;

        let client;

        function connect() {
            console.log("Connecting to Twitch chat...");
            client = new tmi.Client({
                channels: [channelName],
                connection: { reconnect: true }
            });

            client.connect().catch(err => console.error("Connection error:", err));

            client.on('message', () => {
                imageEl.src = talkingImg;
                setTimeout(() => imageEl.src = idleImg, duration);
            });

            client.on('disconnected', () => {
                console.log("Disconnected â€” retrying in 5s...");
                setTimeout(connect, 5000);
            });
        }

        connect();
    </script>
</body>
</html>
