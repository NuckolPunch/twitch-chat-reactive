<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitch Chat Reactive</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }
        #image {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="image" alt="Reactive Image">

    <!-- âœ… reliable tmi.js build -->
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const channelName = (urlParams.get('channel') || "").toLowerCase();
            const idleImg = urlParams.get('idle');
            const talkingImg = urlParams.get('reacting');
            const duration = parseInt(urlParams.get('duration') || "1500");

            const imageEl = document.getElementById('image');
            imageEl.src = idleImg;

            if (!channelName) return;

            let client;

            function connect() {
                client = new tmi.Client({
                    channels: [channelName],
                    connection: { reconnect: true }
                });

                client.connect().catch(() => {});

                client.on('message', () => {
                    imageEl.src = talkingImg;
                    setTimeout(() => imageEl.src = idleImg, duration);
                });

                client.on('disconnected', () => {
                    setTimeout(connect, 5000);
                });
            }

            connect();
        };
    </script>
</body>
</html>
